<div class="form_outlet">
  <form [formGroup]="FormSignin">

    <div class="form-group row">
      <label for="Username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="Username" placeholder="Username" formControlName=" ">
      </div>
    </div>

    <div class="form-group row">
      <label for="confirmPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-3">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      </div>
    </div>

    <div class="form-group row">
      <label for="confirmPassword" class="col-sm-2 col-form-label">&nbsp;</label>
      <div class="col-sm-3">
        <a href="">Forgot password?</a>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">
        <button type="button" class="btn btn-primary btnCls  mx-3" (click)="submitForm()">Signin</button>
        <button type="submit" class="btn btn-primary btnCls">SignUp</button>
      </div>
    </div>
  </form>
</div>
