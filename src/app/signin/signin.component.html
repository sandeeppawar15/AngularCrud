<div class="form_outlet">
  <form [formGroup]="FormSignin">

    <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error!</strong> {{errorMsg}}
      <button type="button" class="btn close" aria-label="Close" (click)="close()">
        <span aria-hidden="true" class="errorMsgSpan">&times;</span>
      </button>
    </div>

    <div class="form-group row">
      <label for="Username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="Username" placeholder="Username" formControlName="userName">
      </div>
      <div *ngIf="isSubmitted&&form.userName.errors" class="text-danger">
        <p *ngIf="form.userName.errors.required" class="errorMsg">Please enter username</p>
      </div>
    </div>

    <div class="form-group row">
      <label for="confirmPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-3">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      </div>
      <div *ngIf="isSubmitted&&form.password.errors" class="text-danger">
        <p *ngIf="form.password.errors.required" class="errorMsg">Please enter password</p>
      </div>
    </div>

    <div class="form-group row">
      <label for="confirmPassword" class="col-sm-2 col-form-label">&nbsp;</label>
      <div class="col-sm-3">
        <a href="">Forgot password?</a>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">
        <button type="button" class="btn btn-primary btnCls  mx-3" (click)="submitForm()">Signin</button>
        <!-- <button type="submit" class="btn btn-primary btnCls">SignUp</button> -->
      </div>
    </div>
  </form>
</div>
