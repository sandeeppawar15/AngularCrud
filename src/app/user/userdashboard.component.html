<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue;">My App</h1>
    <div class="d-flex">
      <button class="btn btn-success" type="button" (click)="btnClick()" title="Add User">
        <i class="bi bi-person-plus-fill"></i>
      </button>
    </div>
  </div>
</nav>
<table class="table mt-3 table-bordered">
  <thead style="background-color: skyblue;">
    <tr class="text-center">
      <th scope="col">User ID</th>
      <th scope="col">Full Name</th>
      <th scope="col">Username</th>
      <th scope="col">Email Id</th>
      <th scope="col">Status</th>
      <th scope="col">Registered On</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let user of users">
      <td class="text-center">{{user.tblUserId}}.</td>
      <td>{{user.firstName| titlecase}} {{user.lastName| titlecase}}</td>
      <td>{{user.userName| titlecase}}</td>
      <td>{{user.emailId}}</td>
      <td class="text-center" *ngIf="user.status===true"><i class="bi bi-person-check-fill" style="color:green"
          title="User is active"></i></td>
      <td class="text-center" *ngIf="user.status===false"><i class="bi bi-person-check" style="color:red"
          title="User is inactive"></i>
      </td>
      <td class="text-center">{{user.createdOn | date: 'dd/MM/yyyy hh:mm a'}}</td>
      <td class="text-center">
        <button class="btn btn-info"><i class="bi bi-pencil-square" title="Edit User"></i></button>
        <button class="btn btn-danger mx-3" (click)="deleteUser(user.tblUserId)"><i class="bi bi-trash3-fill"
            title="Delete User"></i> </button>
      </td>
    </tr>

  </tbody>
</table>
